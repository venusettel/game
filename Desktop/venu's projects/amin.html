<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy â€” Electric Blue</title>

  <style>
    body {
      background: #000080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #0000FF;
    }

    canvas {
      background: linear-gradient(#000080, #272757);
      border: 3px solid #0000FF;
      box-shadow: 0 0 25px rgba(0, 0, 255, 0.6);
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="800"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // gameState can be: "menu", "playing", "gameover"
    let gameState = "menu";

    let score = 0;

    const bird = {
      x: 120,
      y: 400,
      radius: 18,
      velocity: 0
    };

    // Balanced physics (not floaty, not heavy)
    const gravity = 0.25;
    const flapStrength = -6.5;
    const pipeSpeed = 2;

    let pipes = [];

    const startButton = {
      x: 200,
      y: 470,
      width: 200,
      height: 60
    };

    function resetGame() {
      score = 0;
      bird.y = 400;
      bird.velocity = 0;
      pipes = [];

      for (let i = 0; i < 4; i++) {
        pipes.push({
          x: 700 + i * 250,
          gapY: 200 + Math.random() * 300,
          passed: false
        });
      }
    }

    function flap() {
      if (gameState === "menu") {
        resetGame();
        gameState = "playing";
      } else if (gameState === "gameover") {
        resetGame();
        gameState = "playing";
      } else {
        bird.velocity = flapStrength;
      }
    }

    function drawMenu() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Neon WELCOME text
      ctx.font = "bold 96px Arial";
      ctx.fillStyle = "#0000FF";
      ctx.shadowColor = "#0000FF";
      ctx.shadowBlur = 35;
      ctx.textAlign = "center";
      ctx.fillText("Welcome ig", canvas.width / 2, canvas.height / 2 - 80);

      // Smaller text under
      ctx.shadowBlur = 0;
      ctx.shadowBlur = 0;
      ctx.font = "22px Arial";
      ctx.fillText("but fuck u for making me work", canvas.width / 2, canvas.height / 2 - 35);

      // Start button
      ctx.fillStyle = "#000080";
      ctx.fillRect(startButton.x, startButton.y, startButton.width, startButton.height);

      ctx.strokeStyle = "#0000FF";
      ctx.lineWidth = 3;
      ctx.strokeRect(startButton.x, startButton.y, startButton.width, startButton.height);

      ctx.font = "24px Arial";
      ctx.fillStyle = "#0000FF";
      ctx.fillText("START", canvas.width / 2, startButton.y + 40);

      ctx.textAlign = "left";
    }

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#0000FF";
      ctx.shadowColor = "#0000FF";
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawPipes() {
      ctx.fillStyle = "#272757";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 70, pipe.gapY - 90);
        ctx.fillRect(pipe.x, pipe.gapY + 90, 70, canvas.height);
      });
    }

    function checkCollision(pipe) {
      if (
        bird.x + bird.radius > pipe.x &&
        bird.x - bird.radius < pipe.x + 70
      ) {
        if (
          bird.y - bird.radius < pipe.gapY - 90 ||
          bird.y + bird.radius > pipe.gapY + 90
        ) {
          gameState = "gameover";
        }
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y < 0 || bird.y > canvas.height) {
        gameState = "gameover";
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (!pipe.passed && pipe.x + 70 < bird.x) {
          score++;
          pipe.passed = true;
        }

        checkCollision(pipe);

        if (pipe.x < -100) {
          pipe.x = canvas.width + 200;
          pipe.gapY = 200 + Math.random() * 300;
          pipe.passed = false;
        }
      });

      drawPipes();
      drawBird();

      ctx.fillStyle = "#0000FF";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 40);

      if (gameState === "gameover") {
        ctx.font = "36px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Fucking Loser", canvas.width / 2, 380);
        ctx.font = "20px Arial";
        ctx.fillText("Click space to restart idiot", canvas.width / 2, 420);
        ctx.textAlign = "left";
      }
    }

    function loop() {
      if (gameState === "menu") {
        drawMenu();
      } else {
        updateGame();
      }
      requestAnimationFrame(loop);
    }

    window.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
    });

    window.addEventListener("click", e => {
      if (gameState === "menu") {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (
          x > startButton.x &&
          x < startButton.x + startButton.width &&
          y > startButton.y &&
          y < startButton.y + startButton.height
        ) {
          flap();
        }
      } else {
        flap();
      }
    });

    loop();
  </script>
</body>
</html>
